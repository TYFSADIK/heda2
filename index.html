
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown Shisha Catering - Luxury Event Experience | Toronto GTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gold-primary': '#FFD700',
              'gold-secondary': '#FFA500',
              'gold-tertiary': '#FF6B6B',
              'dark-primary': '#0a0a0a',
              'dark-secondary': '#141414',
              'text-light': '#ffffff',
              'text-muted': '#9a9a9a',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', 'sans-serif'],
            },
            keyframes: {
              gradientShift: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              floatParticle: {
                '0%': { transform: 'translateY(100vh) translateX(0)', opacity: '0' },
                '10%': { opacity: '0.5' },
                '90%': { opacity: '0.5' },
                '100%': { transform: 'translateY(-100vh) translateX(100px)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotateY(0)' },
                '50%': { transform: 'translateY(-10px) rotateY(10deg)' },
              },
              pulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 20px rgba(255, 215, 0, 0.6))' },
                '50%': { filter: 'drop-shadow(0 0 40px rgba(255, 215, 0, 0.9))' },
              },
              heroEntrance: {
                'from': { opacity: '0', transform: 'translateZ(-100px) rotateX(20deg)' },
                'to': { opacity: '1', transform: 'translateZ(0) rotateX(0)' },
              },
              crownRotate: {
                'from': { transform: 'rotateY(0deg)' },
                'to': { transform: 'rotateY(360deg)' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              iconFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              holographic: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              slideIn: {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOut: {
                'from': { transform: 'translateX(0)', opacity: '1' },
                'to': { transform: 'translateX(100%)', opacity: '0' },
              },
            },
            animation: {
              gradientShift: 'gradientShift 15s ease infinite',
              floatParticle: 'floatParticle 20s infinite linear',
              float: 'float 4s ease-in-out infinite',
              pulseGlow: 'pulseGlow 2s ease-in-out infinite',
              heroEntrance: 'heroEntrance 1.5s ease-out forwards',
              crownRotate: 'crownRotate 10s linear infinite',
              fadeIn: 'fadeIn 1.5s ease-out both',
              iconFloat: 'iconFloat 3s ease-in-out infinite',
              holographic: 'holographic 3s linear infinite',
              slideIn: 'slideIn 0.5s ease',
              slideOut: 'slideOut 0.5s ease forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-dark-primary text-text-light">
    <div id="root"></div>
  </body>
</html>
